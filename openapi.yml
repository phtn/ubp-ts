  /partners/v1/oauth2/token:
    post:
      tags:
        - UnionBank Partner Authentication
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      summary: Request Partner Access Token
      description: >
        This API generates an access token to authenticate a UnionBank partner
        account.


        This endpoint allows requesting an access token following one of the
        flows below:

        - Authorization Code (exchange code for access token)

        - Client Credentials (2-legged, there isn't resource owner information)

        - Resource Owner Password Credentials (2-legged, client provides
        resource owner name and password)

        - Refresh Token (exchange refresh token for a new access code)


        The table below indicates the required parameters for each specific
        grant_type options.

        Empty cells indicate a parameter is ignored for that specific grant
        type.


        Client authentication:

        - Confidential clients should authenticate using HTTP Basic
        Authentication. Alternatively, they may post
          their client_id and client_secret information as a formData parameter.
        - Public clients should send their client_id as formData parameter.


        | grant_type           | code       | password    |

        |----------------------|------------|-------------|

        | client_id            | required*  | required*   |

        | username             |            | required    |

        | password             |            | required    |

        | scope                |            | required    |


        The implicit grant requests, see /oauth2/authorize.
      parameters:
        - name: accept
          type: text/html
          required: true
          in: header
          description: to indicate the media type of the response content it is expecting
        - name: content-type
          type: application/x-www-form-urlencoded
          required: true
          in: header
          description: >-
            to indicate the media type of request being sent from the client to
            the server
        - name: grant_type
          in: formData
          description: Type of grant
          type: string
          required: true
          enum:
            - password
        - name: client_id
          in: formData
          description: >-
            Application client ID, can be provided in formData or using HTTP
            Basic Authentication
          required: false
          type: string
        - name: username
          in: formData
          type: string
          description: Resource owner username
          required: false
        - name: password
          in: formData
          type: string
          description: Resource owner password
          required: false
        - name: scope
          in: formData
          type: string
          description: Scope being requested
          required: false
      responses:
        '200':
          description: 'json document containing token, etc.'
          schema:
            $ref: '#/definitions/AccessTokenResponse'
        '400':
          description: json document that may contain additional details about the failure
        '401':
          description: Processed
          schema:
            $ref: '#/definitions/AccessTokenError'
      x-code-samples:
        - lang: cURL
          source: >
            curl
            'https://api-uat.unionbankph.com/partners/sb/partners/v1/oauth2/token'
            \
              -H 'accept: application/json' \
              -H 'content-type: application/x-www-form-urlencoded' \
              -d 'grant_type=password&client_id=<REPLACE_CLIENT_ID>&username=<REPLACE_THIS_VALUE>&password=<REPLACE_THIS_VALUE>&scope=<REPLACE_THIS_VALUE>'
  /customers/v1/oauth2/authorize:
    get:
      tags:
        - UnionBank Customer Authentication 2.0.0
      produces:
        - text/html
      summary: Generate Authorization Code for Access Token
      description: This API generates an authorization code for the online access token.
      parameters:
        - name: response_type
          in: query
          description: to indicate that the request will return an authorization code
          required: true
          type: string
          enum:
            - code
        - name: client_id
          type: string
          required: true
          in: query
          description: the Client Id of the application in the UnionBank Developer Portal
        - name: redirect_uri
          in: query
          type: string
          description: >-
            the page where the authorization code and other response parameters
            will be posted
          required: true
        - name: scope
          in: query
          description: >-
            to indicate which APIs can utilize this specific token. See the
            Postman collection page for the list of scopes
          type: string
          required: true
        - name: type
          type: string
          required: true
          in: query
          description: >-
            using "single" will generate a token with 3600s validity and
            "linking" will generate a token with 1 year validity
          enum:
            - single
            - linking
        - name: partnerId
          type: string
          required: true
          in: query
        - name: partnerRefId
          type: string
          required: false
          in: query
      responses:
        '200':
          description: An HTML form for authentication or authorization of this request.
        '302':
          description: >
            Redirect to the clients redirect_uri containing one of the following

            - **authorization code** for Authorization code grant

            - **access token** for Implicity grant

            - **error** in case of errors, such as the user has denied the
            request
      x-code-samples:
        - lang: cURL
          source: >
            curl
            'https://api-uat.unionbankph.com/partners/sb/customers/v1/oauth2/authorize?client_id=<REPLACE_CLIENT_ID>&response_type=<REPLACE_THIS_VALUE>&scope=<REPLACE_THIS_VALUE>&redirect_uri=<REPLACE_THIS_VALUE>&state=<REPLACE_THIS_VALUE>&type=<REPLACE_THIS_VALUE>&partnerId=<REPLACE_THIS_VALUE>'
            \
  /customers/v1/oauth2/token:
    post:
      tags:
        - UnionBank Customer Authentication 2.0.0
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      summary: Request Online Access Token
      description: >
        This API generates an access token to authenticate and link a UnionBank
        customer account.


        This endpoint allows requesting an access token following one of the
        flows below:

        - Authorization Code (exchange code for access token)

        - This endpoint allows requesting an access token by exchanging an
        Authorization Code to generate an access token


        The table below indicates the required parameters for each specific
        grant_type options.

        Empty cells indicate a parameter is ignored for that specific grant
        type.


        Client authentication:

        - Confidential clients should authenticate using HTTP Basic
        Authentication. Alternatively, they may post
          their client_id and client_secret information as a formData parameter.
        - Public clients should send their client_id as formData parameter.
      security: []
      parameters:
        - name: grant_type
          in: formData
          description: Type of grant
          type: string
          required: true
          enum:
            - authorization_code
        - name: client_id
          in: formData
          description: >-
            Application client ID, can be provided in formData or using HTTP
            Basic Authentication
          required: true
          type: string
        - name: code
          in: formData
          description: Authorization code provided by the /oauth2/authorize endpoint
          required: true
          type: string
        - name: redirect_uri
          in: formData
          description: >-
            required only if the redirect_uri parameter was included in the
            authorization request /oauth2/authorize; their values MUST be
            identical.
          required: true
          type: string
      responses:
        '200':
          description: 'json document containing token, etc.'
          schema:
            $ref: '#/definitions/AccessTokenResponse'
        '400':
          description: json document that may contain additional details about the failure
      x-code-samples:
        - lang: cURL
          source: >
            curl
            'https://api-uat.unionbankph.com/partners/sb/customers/v1/oauth2/token'
            \
              -H 'accept: application/json' \
              -H 'content-type: application/x-www-form-urlencoded' \
              -d 'grant_type=authorization_code&client_id=<REPLACE_CLIENT_ID>&redirect_uri=<REPLACE_THIS_VALUE>&code=<ACCESS_CODE>'
