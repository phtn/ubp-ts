        {
            "name": "Response Codes",
            "description": "Some new UnionBank APIs use specific API Response Codes to indicate the status of an API request. Some API response codes will be specific to some APIs\n\n|   **API Response Code**   |   **API Status Message**    |   **APIs**    |   **Description**   |\n|-----------------|-----------|-------|-----------------|\n|   RT  |\t  Received Transaction Request  |\t  All transactional APIs  |\tTransaction has reached UnionBank   |\n|   TS  |\t  Credited Beneficiary Account  |\t  All transactional APIs  |\tSuccessful transaction    |\n|   TF  |\t  Failed to Credit Beneficiary Account  |\t  All transactional APIs  |\tTransaction has failed    |\n|   SP  |\t  Sent for Processing   |\t  All transactional APIs  |\tTransaction is sent for processing    |\n|   NC  |\t  Network Issue - Core  |\t  All transactional APIs  |\tTransaction has encountered a network issue   |\n|   SC  |\t  Sent for Confirmation |\t  Instapay  |\tTransaction status for confirmation   |\n"
        },
        {
            "name": "HTTP Codes",
            "description": "The UnionBank APIs use the standard HTTP response codes to indicate whether an API request is successful or not.\n\nErrors responses also contain a message that briefly explains what caused the error.\n\n|      **Error Code**         |     **Status**        | **Description**      |\n|-----------------|-----------|---------------------|\n| 200         | OK |Everything worked as expected.|\n| 201 | Created | Normal execution. The request has succeeded.|\n| 400 | Bad Request | The request was unacceptable, often due to missing a required parameter. |\n| 401 | Unauthorized | No valid client id, or client secret, or partner id, or API key provided. |\n| 403 | Forbidden | Access Token has incorrect scope. |\n| 404 | Not Found | The requested resource doesn't exist. |\n| 500 | Server Errors | The server encountered an unexpected condition which prevented it from fulfilling the request.|\n| 502 | Bad Gateway | Unable to get valid response from origin server.|\n"
        },
        {
            "name": "OAuth2 Scopes",
            "description": "Our API also requires specific scopes to use the Access Tokens for each type of transactional endpoint. Keep in mind that \"Partner\" endpoints will require Partner Authentication Scopes and that \"Customer\" endpoints will require Customer Authentication Scopes. You can also use multiple scopes for each Authentication\n\n**Partner Authentication Scopes**\n|              |Description                       |\n|--------------|----------------------------------|\n| **payments** | Allow bills payment via partner |\n| **transfers** | Allow funds transfer via partner |\n| **transfers_pesonet** | Allow Pesonet transfer via partner |\n| **instapay** | Scope path for Instapay transfer |\n| **paymaya** | Scope path for Paymaya transfers |\n| **coins** | Scope path for Coins.ph transfers |\n| **load_purchase** | Scope path for Load purchases |\n| **card_perks** |Scope path for Card perks |\n| **otp** | Scope path for OTP Transactions |\n| **payments_loans** | Scope path for Loan Payments |\n| **account_inquiry** | Scope path for Partner Account Transaction History |\n| **eon_transfers** | Scope path for Partner Eon Top Up |\n| **eon_transfers** | Scope path for EON Top Up by UnionBank |\n| **interblocks** | Scope path for Partner Prepaid Top Up via IBL |\n| **link_account** | Scope path for Unlink Account API |\n| **oda_loans** | Scope path for Overdraft Account API |\n| **oda_loans** | Scope path for Loan Availment API |\n| **account** | Scope path for Online Bank Account Information API |\n| **giftaway** | Scope path for Giftaway Merchants API |\n| **dragonpay** | Scope path for Cash Payout by Dragonpay API |\n| **partner_inlife_insurance** | Allows to purchase InLife products |\n| **prepaid_transfers** | Allows to top up GetGo Prepaid accounts |\n| **axinan** | Allows to purchase Igloo products |\n\n**Customer Authentication**\n|              |Description                       |\n|--------------|----------------------------------|\n| **payments** | Scope path for merchant payments |\n| **transfers** | Scope path for merchant transfers |\n| **account_balances** | Scope path for Account Balances |\n| **account_info** | Scope path for Account Information |\n| **card_inquiry** | Scope path for Card Inquiry |\n| **instapay** | Scope path for instapay transfers |\n| **load_purchase** | Scope path for load purchase |\n| **pesonet** | Scope path for Pesonet transactions |\n| **prepaid_transfers** | Scope path for Prepaid Top Up i2c |\n| **accounts_sandbox** | Scope path for Sandbox Account top up|\n| **transfers_pesonet** | Scope path for Pesonet transactions |\n| **account_transactions** | Scope path for Account Transaction History |\n| **account_info** | Scope path for retrieving account information |\n| **account_inquiry** | Scope path for Account Transaction History |\n| **card_inquiry** | Scope path for retrieving card details and statements |\n"
