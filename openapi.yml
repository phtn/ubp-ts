  IntrabankRequest:
    description: ''
    type: object
    properties:
      senderRefId:
        type: string
        required: true
        description: >-
          Unique reference identifier for a transaction. This is provided by the
          consumer of the API. Maximum of 20 alphanumeric characters(a-zA-Z0-9-).
      tranRequestDate:
        type: string
        description: >-
          Date when transaction is requested. Timezone used is UTC+08:00.
          Maximum of 23 alphanumeric characters(A-Z0-9-:.).
      sender:
        type: object
        description: Object containing the details of the sender
        properties:
          name:
            type: string
            description: >-
              Object containing the details of the sender. Maximum of 250
              alphanumeric characters(a-zA-Z0-9.).
          address:
            type: object
            description: Object containing the details of the sender's address
            properties:
              line1:
                type: string
                description: >-
                  Address specifics of sender. Maximum of 19(line1 + city)
                  alphanumeric characters(a-zA-Z0-9.).
              line2:
                type: string
                description: >-
                  Address specifics of sender. Maximum of 100 alphanumeric
                  characters (a-zA-Z0-9.).
              city:
                type: string
                description: >-
                  City of sender. Maximum of 19(line1 + city) alphanumeric
                  characters (a-zA-Z0-9.).
              province:
                type: string
                description: >-
                  Province of sender. Maximum of 100 alphanumeric characters
                  (a-zA-Z0-9.).
              zipCode:
                type: number
                description: Zipcode of sender. Maximum of 100 numeric characters (0-9).
              country:
                type: string
                description: >-
                  Country of sender. Maximum of 250 alphanumeric characters
                  (a-zA-Z0-9.).
      beneficiary:
        type: object
        description: Object containing the details of the recipient
        properties:
          accountNumber:
            type: string
            description: >-
              Bank account number of recipient. Maximum of 200 alphanumeric
              characters (0-9).
          name:
            type: string
            description: Name of the recipient. Maximum of 300 characters (a-zA-Z).
          address:
            type: object
            description: Object containing the details of the recipient's address
            properties:
              line1:
                type: string
                description: >-
                  Address specifics of recipient. Maximum of 100 alphanumeric
                  characters(#.,`'!~'^%$#()&*|\/ñÑA-Za-z0-9 -).
              line2:
                type: string
                description: >-
                  Address specifics of recipient. Maximum of 100 alphanumeric
                  characters(#.,`'!~'^%$#()&*|\/ñÑA-Za-z0-9 -).
              city:
                type: string
                description: >-
                  City of recipient. Maximum of 100 alphanumeric
                  characters(a-zA-Z0-9-.).
              province:
                type: string
                description: >-
                  Province of recipient. Maximum of 100 alphanumeric
                  characters(a-zA-Z0-9-.).
              zipCode:
                type: number
                description: Zipcode of recipient. Maximum of 100 numeric characters(0-9).
              country:
                type: string
                description: >-
                  Country of recipient. Maximum of 100 alphanumeric
                  characters(a-zA-Z0-9-.).
      validateBeneficiary:
        type: string
        description: >-
          input "true" to validate beneficiary.name to match accountNumber's
          account name, use "false" to disable name validation
      msb:
        type: string
        description: >-
          input as "true" to signify that you are sending this transaction on
          behalf of a different sender
    example:
      senderRefId: UB00000000000000176
      tranRequestDate: '2019-08-16T07:37:16.333'
      amount:
        currency: PHP
        value: '100'
      accountNumber: '102110024391'
      remarks: Transfer remarks
      particulars: Transfer particulars
      sender:
        name: API Team
        address:
          line1: UnionBank
          line2: Meralco Avenue
          city: Pasig
          province: Metro Manila
          zipCode: '1990'
          country: Philippines
      beneficiary:
        name: Juan dela Cruz
