  - name: Response Codes
    description: "Some new UnionBank APIs use specific API Response Codes to indicate the status of an API request. Some API response codes will be specific to some APIs\n\n|   **API Response Code**   |   **API Status Message**    |   **APIs**    |   **Description**   |\n|-----------------|-----------|-------|-----------------|\n|   RT  |\t  Received Transaction Request  |\t  All transactional APIs  |\tTransaction has reached UnionBank   |\n|   TS  |\t  Credited Beneficiary Account  |\t  All transactional APIs  |\tSuccessful transaction    |\n|   TF  |\t  Failed to Credit Beneficiary Account  |\t  All transactional APIs  |\tTransaction has failed    |\n|   SP  |\t  Sent for Processing   |\t  All transactional APIs  |\tTransaction is sent for processing    |\n|   NC  |\t  Network Issue - Core  |\t  All transactional APIs  |\tTransaction has encountered a network issue   |\n|   SC  |\t  Sent for Confirmation |\t  Instapay  |\tTransaction status for confirmation   |\n"
  - name: HTTP Codes
    description: >
      The UnionBank APIs use the standard HTTP response codes to indicate
      whether an API request is successful or not.


      Errors responses also contain a message that briefly explains what caused
      the error.


      |      **Error Code**         |     **Status**        |
      **Description**      |

      |-----------------|-----------|---------------------|

      | 200         | OK |Everything worked as expected.|

      | 201 | Created | Normal execution. The request has succeeded.|

      | 400 | Bad Request | The request was unacceptable, often due to missing a
      required parameter. |

      | 401 | Unauthorized | No valid client id, or client secret, or partner
      id, or API key provided. |

      | 403 | Forbidden | Access Token has incorrect scope. |

      | 404 | Not Found | The requested resource doesn't exist. |

      | 500 | Server Errors | The server encountered an unexpected condition
      which prevented it from fulfilling the request.|

      | 502 | Bad Gateway | Unable to get valid response from origin server.|
  - name: OAuth2 Scopes
    description: >
      Our API also requires specific scopes to use the Access Tokens for each
      type of transactional endpoint. Keep in mind that "Partner" endpoints will
      require Partner Authentication Scopes and that "Customer" endpoints will
      require Customer Authentication Scopes. You can also use multiple scopes
      for each Authentication


